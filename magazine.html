<head>
  <title>magazine</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  <img src="{{coverImage}}">

  {{#each articles }}
  	<h1> {{publication.name}} </h1>
  	<h3> {{display_date}} </h3>
  	<span> {{body_html}} </span>
  {{/each}}

<h3> Tags </h3>
  {{tags}}

<h3> Images </h3> 
	{{#each images}}
		<img src="{{image}}">
	{{/each}}

	


</body>
